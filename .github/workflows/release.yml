---
name: publish

on:
  release:
    types: [published]
jobs:
  build-and-publish-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
  build-docs:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v2
        - name: Install dependencies
          run: |
            pip install sphinx sphinx_design furo myst-parser delta-spark sphinxcontrib-mermaid sphinxext-opengraph sphinx-book-theme==0.3.3 myst-parser[linkify] sphinx_copybutton .
        - name: Sphinx build
          run: |
            sphinx-build -n -T -b html docs/source/ _site
        - uses: actions/upload-pages-artifact@main
  deploy-docs:
    needs: build-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
